<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regist form</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
@font-face {
    font-family: 'BMJUA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

</script>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b><a href="/">HOUZZ</a></b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 

  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>HOUZZ</b></h1>
    <h1 class="w3-xxxlarge w3-text-green"><b>REGIST NEW HOUZZ</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    
  </div>
  


  <!-- EstateRegist -->
  <div class="w3-container" id="services" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-green"><b>매물 등록</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    <form action="estateRegist" method="post" th:object="${estateCommand}" enctype="multipart/form-data">
    <table border=1>
    	<tr>
    		<th>매물 번호</th>
    		<td>
    			<input type="text" name="estateNum" th:value="${estateCommand.estateNum}">
    		</td>
    	</tr>
    	<tr>
    		<th>매물명</th>
    		<td>
    			<input type="text" name="estateName" th:value="${estateCommand.estateName}">
    			<span style="color:red" th:if="${#fields.hasErrors('estateName')}" th:errors="*{estateName}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>주소</th>
    		<td>
    			<input type="text" name="estateAddr" th:value="${estateCommand.estateAddr}">
    			<span style="color:red" th:if="${#fields.hasErrors('estateAddr')}" th:errors="*{estateAddr}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>가격</th>
    		<td>
    			<input type="number" name="estatePrice" th:value="${estateCommand.estatePrice}">
				<span style="color:red" th:if="${#fields.hasErrors('estatePrice')}" th:errors="*{estatePrice}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>옵션</th>
    		<td>
    			<input type="checkbox" name="airConditioner"  id="airConditioner" />에어컨&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="washer"  id="washer" />세탁기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="bed"  id="bed" />침대 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="desk"  id="desk" />책상&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="closet"  id="closet" />옷장&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="tv"  id="tv" />TV&nbsp;<br/>
    			<input type="checkbox" name="shoeShelf"  id="shoeShelf"/>신발장&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="refrigerator"  id="refrigerator" />냉장고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="gasStove"  id="gasStove" />가스레인지&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="induction"  id="induction" />인덕션&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    			<input type="checkbox" name="microwave"  id="microwave" />전자레인지&nbsp; <br/>    			
    			<input type="checkbox" name="doorLock"  id="doorLock" />전자 도어락&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 			
    			<input type="checkbox" name="bidet"  id="bidet" />비데
    		</td>
    	</tr>
    	<tr>
    		<th>매물 정보</th>
    		<td>
    			<input type="text" name="estateInfo" th:value="${estateCommand.estateInfo}">
    			<span style="color:red" th:if="${#fields.hasErrors('estateInfo')}" th:errors="*{estateInfo}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>매물 사진</th>
    		<td>
    			<input type="file" name="estatePic" multiple="multiple" th:value="${estateCommand.estatePic}">
    			<span style="color:red" th:if="${#fields.hasErrors('estatePic')}" th:errors="*{estatePic}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>상세 설명</th>
    		<td>
    			<input type="text" name="estateExplain" th:value="${estateCommand.estateExplain}">
				<span style="color:red" th:if="${#fields.hasErrors('estateExplain')}" th:errors="*{estateExplain}"></span>
			</td>
    	</tr>
    	<tr>
    		<td>
    			<input type="submit" value="REGISTER"/>
    		</td>
    	</tr>
    </table>
    </form>
  </div>


<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>



</body>
</html>
