<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regist form</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
@font-face {
    font-family: 'BMJUA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
</style>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

</script>
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b><a href="/">HOUZZ</a></b></h3>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
  <span>Company Name</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>HOUZZ</b></h1>
    <h1 class="w3-xxxlarge w3-text-green"><b>Member Information Update</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    
  </div>
  


  <!-- MemberRegist -->
  <div class="w3-container" id="services" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-green"><b>회원 정보 수정</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    <form action="memberModify" method="post" th:object="${memberCommand}">
    [[${memberCommand.memberName}]] 회원정보 <br />
    <input type="hidden" name="memberPw" value="111111a!" />
	<input type="hidden" name="memberPwCon" value="111111a!" />
	<input type="hidden" name="memberJoinDate" value="2023-01-01"/>
    <table border=1>
    	<tr>
    		<th>번호</th>
    		<td>
    			<input type="text" name="memberNum" th:value="${memberCommand.memberNum}" readonly="readonly">
    			<span style="color:red" th:if="${#fields.hasErrors('memberNum')}" th:errors="*{memberNum}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>이름</th>
    		<td>
    			<input type="text" name="memberName" th:value="${memberCommand.memberName}">
    			<span style="color:red" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>ID</th>
    		<td>
    			<input type="text" name="memberId" th:value="${memberCommand.memberId}" >
    			<span id="idCheck"></span>
				<span style="color:red" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}"></span>
    		</td>
    	</tr>
    	</tr>
    	<tr>
    		<th>연락처</th>
    		<td>
    			<input type="tel" name="memberPhone" th:value="${memberCommand.memberPhone}">
    			<span style="color:red" th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>이메일</th>
    		<td>
    			<input type="email" name="memberEmail" th:value="${memberCommand.memberEmail}">
    			<span id="emailCk"></span>
				<span style="color:red" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></span>
			</td>
    	</tr>
    	<tr>
    		<th>주소</th>
    		<td>
    			<input type="text" name="memberAddr" th:value="${memberCommand.memberAddr}">
    			<span style="color:red" th:if="${#fields.hasErrors('memberAddr')}" th:errors="*{memberAddr}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>성별</th>
    		<td>
    			<input type="radio" name="memberGender" value="F" th:checked="${memberCommand.memberGender=='F'}" />여자
	 			<input type="radio" name="memberGender" value="M" th:checked="${memberCommand.memberGender=='M'}" />남자 
				<span style="color:red" th:if="${#fields.hasErrors('memberGender')}" th:errors="*{memberGender}"></span>
			</td>
    	</tr>
    	<tr>
    		<th>생년월일</th>
    		<td>
    			<input type="date" name="memberBirth" th:value="${#dates.format(memberCommand.memberBirth,'yyyy-MM-dd')}">
    			 <span style="color:red" th:if="${#fields.hasErrors('memberBirth')}" th:errors="*{memberBirth}"></span><br />
    		</td>
    	</tr>
    	<tr>
    		<td>
    			<input type="submit" value="Member Update"/>
    		</td>
    	</tr>
    </table>
    </form>
  </div>


<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div>



</body>
</html>
