   제 1 장 총칙
제1조(목적)
1. 이 약관은 신용협회가 제공하는 한국생산성본부 사업 관련 서비스(이하 서비스라 합니다)를 이용함에 있어 이용조건 및 절차와 기타 필요한 사항을 규정하는 것을 목적으로 합니다.
제2조(약관의 효력과 변경)
1. 본 약관은 그 내용을 서비스 화면에 게시하고 이용자가 서비스화면에서 동의 의사표시를 함으로써 효력을 발생합니다.
2. 한국생산성본부는 사정상 혹은 영업상 중요한 사유가 발생될 경우에는 약관의 규제 등에 관한 법률, 전자거래기본법, 전자서명법, 정보통신망이용촉진 등에 관한 법률, 방문판매 등에 관한 법률, 소비자보호법 등 관련법을 위배 하지 않은 범위에서 이 약관을 개정할 수 있습니다.
3. 한국생산성본부가 약관을 개정할 경우에는 적용일자 및 개정 사유를 명시하여 현행 약관과 함께 서비스 초기화면에 공지하며, 제1항과 같은 방법으로 효력을 발생시킵니다. 단, 구 약관에 동의한 이용자가 약관 개정 적용일 이후에도 계속 회사의 서비스를 이용하면 개정 약관에 대해 동의한 것으로 간주합니다.
4. 회원은 개정된 약관에 동의하지 않을 경우 서비스 이용을 중단하고 회원 탈퇴를 요청할 수 있습니다.
제3조(약관 외 준칙)
1. 이 약관에 명시되지 않은 사항은 관계 법령에 규정되어 있을 경우 그 규정에 따르며, 그렇지 않은 경우에는 정부가 제정한 전자거래소비자보호지침 및 관계법령 또는 일반적인 관례에 따릅니다.
제4조(용어의 정의)
본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
1. 서비스라 함은 한국생산성본부 홈페이지 및 한국생산성본부와 연계된 홈페이지를 말합니다.
2. 한국생산성본부가 제공하는 서비스를 받는 자를 통칭 이용자라고 합니다. 이용자는 비회원, 회원으로 구성됩니다.
가. 비회원이라 함은 회원에 가입하지 않고 한국생산성본부에서 제공하는 전부 또는 일부 서비스를 이용하는 자를 말합니다.
나. 회원이라 함은 가입신청을 할 경우 자동적으로 등록되며, 한국생산성본부에 개인정보를 제공하여 회원등록을 한 자로서, 한국생산성본부의 정보를 지속적으로 제공받으며, 서비스를 계속적으로 이용할 수 있는 자를 말합니다.
제 5 조 (회원정보 사용에 대한 동의)
1. 한국생산성본부는 관련 법령에서 취한 규정과 절차에 따라 준수·관리하고 있습니다. 개인정보보호에 대해서는 개인정보처리방침을 통해 확인하실 수 있습니다.
2. 개인정보의 수집목적 및 이용목적 : 회사가 당 사이트 서비스 가입시 기재를 요구하는 회원의 개인정보는 본 이용계약의 이행과 본 이용계약상의 서비스제공을 위한 목적으로 수집, 이용합니다.
3. 목적외 사용 및 제3자에 대한 제공 및 공유 : 회원이 회사 및 회사와 제휴한 서비스들을 편리하게 이용할 수 있도록 하기 위해 회원 정보는 회사와 제휴한 업체에 제공될 수 있습니다. 단, 회사는 회원 정보 제공 이전에 제휴 업체, 제공 목적, 제공할 회원 정보의 내용 등을 사전에 공지하고 회원의 동의를 얻어야 합니다.
4. 개인정보의 열람 및 정정 : 회원은 회원정보 수정을 통해 언제든지 개인 정보에 대한 열람 및 수정을 할 수 있습니다. 이는 전적으로 귀하의 ID와 비밀번호에 의해 관리되고 있습니다. 따라서 타인에게 귀하의 ID와 비밀번호를 알려주어서는 아니되며, 작업 종료시에는 반드시 로그아웃 하고, 웹 브라우저의 창을 닫아야 합니다.(이는 타인과 컴퓨터를 공유하는 인터넷 카페나 도서관 같은 공공장소에서 컴퓨터를 사용하는 경우에 귀하의 개인정보보호를 위하여 꼭 필요한 사항입니다)
5. 개인정보의 수집에 대한 동의 : 회원이 이용신청서에 회원정보를 기재하고, 회사에 본 약관에 따라 이용신청을 하는 것은 회사가 본 약관에 따라 이용신청서에 기재된 회원정보를 수집, 이용 및 제공하는 것에 동의하는 것으로 간주됩니다.
6. 개인정보의 보유기간 및 이용기간 : 회원으로 부터 개인정보를 수집하는 경우, 그 보유기간 및 이용기간은 회원이 직접 회원 가입을 신청한 시점부터 해지하겠다는 의사 표시를 하여 해지가 처리된 시점까지로 합니다.회원이 한국생산성본부에 회원탈퇴 요청시 지체없이 개인정보를 파기합니다. 다만, 수집목적 또는 제공받은 목적이 달성된 경우에도 법령 규정에 의하여 예외적으로 보존할 필요성이 있는 경우에는 귀하의 개인정보를 보유할 수 있습니다.
제 2 장 서비스 이용
제 6 조 (이용 계약의 성립)
1. 계약은 이용자의 이용 신청에 대한 회사의 이용 승낙과 이용자의 약관 내용에 대한 동의로 성립됩니다.
2. 회원에 가입하여 서비스를 이용하고자 하는 희망자는 한국생산성본부에서 요청하는 개인정보를 제공해야 합니다. 이용자의 이용신청에 대하여 한국생산성본부가 이를 승낙한 경우, 한국생산성본부는 회원 ID와 기타 한국생산성본부가 필요하다고 인정하는 내용을 이용자에게 통지합니다.
3. 한국생산성본부가 이용자의 이용신청에 대하여 이를 승낙한 경우, 회원 ID와 기타 필요하다고 인정하는 내용을 이용자에게 통지합니다.
4. 한국생산성본부는 다음 각 호에 해당하는 이용계약 신청에 대하여는 이를 승낙하지 아니 합니다.
가. 다른 사람의 명의를 사용하여 신청하였을 경우
나. 본인의 실명으로 신청하지 않았을 경우
다. 이용 계약 신청서의 내용을 허위로 기재하였을 경우
라. 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청하였을 경우
제 7 조 (서비스 이용 및 제한)
1. 서비스 이용은 회사의 업무상 또는 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간을 원칙으로 합니다.
2. 1항의 서비스 이용시간은 시스템 정기점검 등 회사가 필요한 경우, 회원에게 사전 통지한 후, 제한할 수 있습니다.
제 8 조 (이용자번호 등)
1. 이용자번호 및 비밀번호에 대한 모든 관리책임은 이용자에게 있습니다.
2. 명백한 사유가 있는 경우를 제외하고는 이용자가 이용자번호를 공유, 양도 또는 변경할 수 없습니다.
3. 이용자에게 부여된 이용자번호에 의하여 발생되는 서비스 이용상의 과실 또는 제3자에 의한 부정사용 등에 대한 모든 책임은 이용자 본인에게 있습니다.
4. 이용자는 회원가입 시 작성한 회원 정보는 언제든지 수정이 가능하지만, 이름과 ID, 주민등록번호, 사업자등록번호 등 고유의 정보는 변경이 불가능합니다.
제 9 조 (서비스 이용의 제한 및 이용계약의 해지)
1. 동의철회(회원탈퇴) : 이용자가 서비스 이용계약을 해지하고자 하는 때에는 온라인으로 한국생산성본부에 해지신청을 하여야 합니다.
2. 한국생산성본부는 이용자가 다음 각 호에 해당하는 경우 사전 통지 없이 이용계약을 해지하거나 1개월 이내의 기간을 정하여 서비스 제공을 중지할 수 있습니다.
가. 타인의 이용자번호를 사용한 경우
나. 서비스의 운영을 고의로 방해한 경우
다. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
라. 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
마. 기타 서비스의 이용자로서 부적당하다고 판단한 경우
제 10 조 (이용자 게시물의 삭제 및 서비스 이용 제한)
1. 한국생산성본부는 서비스용 설비의 용량에 여유가 없다고 판단되는 경우 필요에 따라 이용자가 게재 또는 등록한 내용물을 삭제할 수 있습니다.
2. 한국생산성본부는 서비스용 설비의 용량에 여유가 없다고 판단되는 경우 이용자 의 서비스 이용을 부분적으로 제한할 수 있습니다.
3. 한국생산성본부는 이용자가 게재 또는 등록하는 서비스내의 내용물이 다음 각 호에 해당한다고 판단되는 경우에 이용자에게 사전 통지 없이 삭제할 수 있습니다.
가. 다른 이용자 또는 제 3자를 비방하거나 중상모략으로 명예를 손상시키는 경우
나. 공공질서 및 미풍양속에 위반되는 내용의 정보, 문장, 도형 등을 유포 하는 경우
다. 반국가적, 반사회적, 범죄적 행위와 결부된다고 판단되는 경우
라. 다른 이용자 또는 제 3자의 저작권 등 기타 권리를 침해하는 경우
마. 게시 기간이 규정된 기간을 초과한 경우
바. 기타 관계 법령에 위배된다고 판단되는 경우
제 11 조 (서비스 제공의 중지 및 제한)
1. 한국생산성본부는 다음 각 호에 해당하는 경우 서비스 제공을 중지할 수 있습니다.
가. 서비스 관련 장비 설비의 보수 또는 공사로 인한 부득이한 경우
나. 전기통신사업법에 규정된 기간통신사업자가 전기통신 서비스를 중지했을 때
2. 한국생산성본부는 국가비상사태, 서비스 설비의 장애 또는 서비스 이용의 폭주 등으로 서비스 이용에 지장이 있는 때에는 서비스 제공을 중지하거나 제한 할 수 있습니다.
제 12 조 (한국생산성본부의 의무)
1. 한국생산성본부는 서비스를 위한 설비를 지속적이고 안정적인 서비스 제공에 적합하도록 유지하여야 하며 서비스용 설비에 장애가 발생 하거나 또는 그 설비가 못쓰게 된 경우 그 설비를 수리하거나 복구합니다.
2. 한국생산성본부는 서비스의 제공과 관련해서 알고 있는 이용자의 개인정보를 본인의 승낙 없이 제 3 자에게 누설, 배포하지 않습니다. 단, 이용자가 서비스 이용 상 부주의로 개인정보를 누설한 경우 한국생산성본부는 책임을 지지 않습니다.
