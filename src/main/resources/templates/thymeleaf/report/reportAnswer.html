<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regist form</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Poppins", sans-serif
}

body {
	font-size: 16px;
}

.w3-half img {
	margin-bottom: -6px;
	margin-top: 16px;
	opacity: 0.8;
	cursor: pointer
}

.w3-half img:hover {
	opacity: 1
}

@font-face {
	font-family: 'BMJUA';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}

a {
	text-decoration-line: none;
}
</style>
<script>
	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("myOverlay").style.display = "block";
	}

	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("myOverlay").style.display = "none";
	}
</script>
</head>
<body>

	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding"
		style="z-index: 3; width: 300px; font-weight: bold;" id="mySidebar">
		<br> <a href="javascript:void(0)" onclick="w3_close()"
			class="w3-button w3-hide-large w3-display-topleft"
			style="width: 100%; font-size: 22px">Close Menu</a>
		<div class="w3-container">
			<h3 class="w3-padding-64">
				<b><a href="/">HOUZZ</a></b>
			</h3>
		</div>
		<div class="w3-bar-block">
			<a href="#" onclick="w3_close()"
				class="w3-bar-item w3-button w3-hover-white">Home</a> 
		</div>
	</nav>

	<!-- Top menu on small screens -->
	<header
		class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
		<a href="javascript:void(0)"
			class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
		<span>HOUZZ</span>
	</header>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()"
		style="cursor: pointer" title="close side menu" id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 340px; margin-right: 40px">

		<!-- Header -->
		<div class="w3-container" style="margin-top: 80px" id="showcase">
			<h1 class="w3-jumbo">
				<b>HOUZZ</b>
			</h1>
			<h1 class="w3-xxxlarge w3-text-green">
				<b>REPORT TO HOUZZ</b>
			</h1>
			<hr style="width: 50px; border: 5px solid green" class="w3-round">

		</div>



		<!-- MemberRegist -->
		<div class="w3-container" id="services" style="margin-top: 75px">
			<h1 class="w3-xxxlarge w3-text-green">
				<b>신고하기</b>
			</h1>
			<hr style="width: 50px; border: 5px solid green" class="w3-round">
			<form action="reporyAnswerRegist" method="post">
			<table border=1>
				<tr>
					<td>신고번호</td>
					<td><input type="text" name="reportNum"></td>
				</tr>
				<tr>
					<td>매물번호</td>
					<td><input type="text" name="estateNum" ></td>
				</tr>
                <tr>
					<td>직원번호</td>
					<td><input type="text" name="empNum"></td>
				</tr>
				<tr>
					<td>신고 처리여부</td>
					<td><input type="text" name="reportProcess"></td>
				</tr>
				<tr>
					<td>신고 처리날짜</td>
					<td><input type="date" name="reportProcessDate"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="신고 답변"></td>
				</tr>
			</table>
	</form>
	</div>
</body>


<!-- End page content -->


<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32"
	style="margin-top: 75px; padding-right: 58px">
	<p class="w3-right">
		Powered by <a href="https://www.w3schools.com/w3css/default.asp"
			title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a>
	</p>
</div>

</body>
</html>
