<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regist form</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수
                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = '(' + extraRoadAddr + ')';
                }
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                //document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;                
                
                /*
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }
                */
                /*
                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
                */
            }
        }).open();
    }
    
</script>
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}

    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');

}
a{

}
table, tr, td {
    border: none;

    display: table-row;
    vertical-align: inherit;
    border-color: inherit;
    text: align;
}
td {
    display: table-cell;

    width: 144px;
}
th {
	border:none;
	background: #4eaf52eb;
    color: #fff;
	font-size: 17px;
   	font-weight: 600;
    letter-spacing: 2px;
}
.modbtn {
    background: #4caf50;
    margin-left: 10px;
}
.allbutton {
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: #fff;
    opacity: 0.7;
    transition: 0.2s;
    cursor: pointer;
}

    opacity: 1;
} 
</style>
<script>

  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

</script>

    <h3 class="w3-padding-64"><b><a href="/">HOUZZ</a></b></h3>
  </div>
</nav>

<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>HOUZZ</b></h1>
    <h1 class="w3-xxxlarge w3-text-green"><b>Employee Information Update</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">   
  </div>
  
  <!-- MemberRegist -->
  <div class="w3-container" id="services" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-green"><b>[[${employeeCommand.empName}]]직원의 정보 수정</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    <form action="empInfoUpdate" method="post" th:object="${employeeCommand}">    
    <input type="hidden" name="empPw" value="111111a!" />
	<input type="hidden" name="empPwCon" value="111111a!" />
    <table border=1>
    	<tr>
    		<th>번호</th>
    		<td>
    			<input type="text" name="empNum" th:value="${employeeCommand.empNum}" readonly="readonly">
    			<span style="color:red" th:if="${#fields.hasErrors('empNum')}" th:errors="*{empNum}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>부서번호</th>
    		<td>
    			<input type="radio" name="departmentNum" value="101" th:checked="${employeeCommand.departmentNum=='101'}" />101.인사팀
				<input type="radio" name="departmentNum" value="201" th:checked="${employeeCommand.departmentNum=='201'}" />201.매물관리팀
				<input type="radio" name="departmentNum" value="301" th:checked="${employeeCommand.departmentNum=='301'}" />301.고객대응팀
    			<span style="color:red" th:if="${#fields.hasErrors('departmentNum')}" th:errors="*{departmentNum}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>이름</th>
    		<td>
    			<input type="text" name="empName" th:value="${employeeCommand.empName}">
    			<span style="color:red" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>ID</th>
    		<td>
    			<input type="text" name="empId" th:value="${employeeCommand.empId}" readonly="readonly" >
    			<span id="idCheck"></span>
				<span style="color:red" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>연락처</th>
    		<td>
    			<input type="tel" name="empPhone" th:value="${employeeCommand.empPhone}">
    			<span style="color:red" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span>
    		</td>
    	</tr>
    	<tr>
    		<th>이메일</th>
    		<td>
    			<input type="email" name="empEmail" th:value="${employeeCommand.empEmail}">
    			<span id="emailCk"></span>
				<span style="color:red" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></span>
			</td>
    	</tr>
    	<tr>
    		<th>주소</th>
    		<td>
    			<input type="text" name="empAddr" th:value="${employeeCommand.empAddr}" id="sample4_roadAddress">
    			<span style="color:red" th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}"></span>
    			<a href="javascript:sample4_execDaumPostcode();">주소검색</a>
    		</td>
    	</tr>
    	<tr>
    		<th>성별</th>
    		<td>
    			<input type="radio" name="empGender" value="F" th:checked="${employeeCommand.empGender=='F'}" />여자
	 			<input type="radio" name="empGender" value="M" th:checked="${employeeCommand.empGender=='M'}" />남자 
				<span style="color:red" th:if="${#fields.hasErrors('empGender')}" th:errors="*{empGender}"></span>
			</td>
    	</tr>
    	<tr>
    		<th>생년월일</th>
    		<td>
    			<input type="date" name="empBirth" th:value="${#dates.format(employeeCommand.empBirth,'yyyy-MM-dd')}">
    			 <span style="color:red" th:if="${#fields.hasErrors('empBirth')}" th:errors="*{empBirth}"></span><br />
    		</td>
    	</tr>
    	<tr>
    		<td>
    			<input type="submit" class="allbutton modbtn" value="Employee Update"/>
    		</td>
    	</tr>
    </table>
    </form>
  </div>


<!-- End page content -->
</div>
