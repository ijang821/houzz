<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regist form</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body, h1, h2, h3, h4, h5 {
	font-family: "Poppins", sans-serif
}

body {
	font-size: 16px;
}

.w3-half img {
	margin-bottom: -6px;
	margin-top: 16px;
	opacity: 0.8;
	cursor: pointer
}

.w3-half img:hover {
	opacity: 1
}

@font-face {
	font-family: 'BMJUA';
	src:
		url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff')
		format('woff');
	font-weight: normal;
	font-style: normal;
}
a{
text-decoration-line:none;
}
table, tr, td {
    border: none;
    padding: 13px;
}
tr {
    display: table-row;
    vertical-align: inherit;
    border-color: inherit;
    text: align;
}
td {
    display: table-cell;
    vertical-align: inherit;
    width: 144px;
}
th {
	border:none;
	background: #4eaf52eb;
    color: #fff;
	font-size: 17px;
   	font-weight: 600;
    letter-spacing: 2px;
}
a.button {
  display: inline-block;
  padding: 8px 16px;
  background-color:#4caf50;
  color: #FFFFFF;
  text-align: center;
  text-decoration: none;
  border-radius: 4px;
  opacity: 0.7;
  cursor: pointer;
   transition: 0.2s;
}
a.button:hover {
  opacity: 1;
}
.searchbtn {
    background: #4caf50;
    margin-left: 10px;
}
.delbtn{
	background: red;
    margin-left: 10px;
}
.allbutton {
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: #fff;
    opacity: 0.7;
    transition: 0.2s;
    cursor: pointer;
}
.allbutton:hover {
    opacity: 1;
}
</style>
<script>
	// Script to open and close sidebar
	function w3_open() {
		document.getElementById("mySidebar").style.display = "block";
		document.getElementById("myOverlay").style.display = "block";
	}

	function w3_close() {
		document.getElementById("mySidebar").style.display = "none";
		document.getElementById("myOverlay").style.display = "none";
	}
</script>
</head>
<body>

	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding"
		style="z-index: 3; width: 300px; font-weight: bold;" id="mySidebar">
		<br> <a href="javascript:void(0)" onclick="w3_close()"
			class="w3-button w3-hide-large w3-display-topleft"
			style="width: 100%; font-size: 22px">Close Menu</a>
		<div class="w3-container">
			<h3 class="w3-padding-64">
				<b><a href="/">HOUZZ</a></b>
			</h3>
		</div>
		
	</nav>

	<!-- Top menu on small screens -->
	<header
		class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
		<a href="javascript:void(0)"
			class="w3-button w3-green w3-margin-right" onclick="w3_open()">☰</a>
		<span>HOUZZ</span>
	</header>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()"
		style="cursor: pointer" title="close side menu" id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 340px; margin-right: 40px">

		<!-- Header -->
		<div class="w3-container" style="margin-top: 80px" id="showcase">
			<h1 class="w3-jumbo">
				<b>HOUZZ</b>
			</h1>
			<h1 class="w3-xxxlarge w3-text-green">
				<b>INQUIRY TO HOUZZ</b>
			</h1>
			<hr style="width: 50px; border: 5px solid green" class="w3-round">
		</div>
		<form action="inquiryList" method="get" >
		<input type="search" name="inquiryWord" size="50" th:value="${inquiryWord}" placeholder="문의글 검색..."
				style ="border: none;
				     	padding: 10px 15px; 
				    	border-radius: 20px;
				    	box-shadow: 0px 0px 5px #60686196;
				    	width: 600px;"/> 
		<input type="submit" class="allbutton searchbtn" value="검색" />
	    </form>
	    <br/>
		<form action="inquiryDels" method="post">
			<table border=1 >
				<tr>
					<th>문의글 번호(자동부여)</th>
					<th>회원 아이디</th>
					<th>등록일</th>
					<th>제목</th>
					<span th:if="${session.authInfoDTO != null}"> 
	                <span th:switch="${session.authInfoDTO.grade}">        
	                <th:block th:case="emp">
			        <th><input type="submit" class="allbutton delbtn" value="강제삭제"></td>
			        </th:block>
				</tr>
				<tr th:each="inquiryDTO : ${list}">
			<td>
				<b style="text-decoration-line:underline"> <a th:href="|inquiryDetail/${inquiryDTO.inquiryNum}|">
				[[${inquiryDTO.inquiryNum}]]</a></b>
			</td>
			<td>
				[[${inquiryDTO.memberNum}]]
			</td>
			<td>
				<span th:text="${#dates.format(inquiryDTO.inquiryDate,'yyyy-MM-dd')}"></span>
			</td>
			<td>
				[[${inquiryDTO.inquiryTitle}]]
			</td>
			<span th:if="${session.authInfoDTO != null}"> 
	            <span th:switch="${session.authInfoDTO.grade}">        
	            <th:block th:case="emp">
			<td>
				<input type="checkbox" name="inqDels" th:value="${inquiryDTO.inquiryNum}">
			</td>
			</th:block>
		</tr>	
   </table>
 </form>
	<!-- MemberRegist -->
	
	
 <div class="w3-container" id="services" style="margin-top:75px">
             <span th:if="${session.authInfoDTO != null}"> 
	            <span th:switch="${session.authInfoDTO.grade}">        
	            <th:block th:case="mem">
    <h1 class="w3-xxxlarge w3-text-green"><b>문의</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
    <p>
    <a href="inquiryWrite">문의글 등록</a>
    </p>
    </th:block>
  </div>
  </div>

	<!-- End page content -->
	</div>

	<!-- W3.CSS Container -->
	<div class="w3-light-grey w3-container w3-padding-32"
		style="margin-top: 75px; padding-right: 58px">
		<p class="w3-right">
			Powered by <a href="https://www.w3schools.com/w3css/default.asp"
				title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a>
		</p>
	</div>
</body>
</html>
